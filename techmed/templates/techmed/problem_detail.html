{% extends "techmed/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src=" {{object.author.profile.image.url}}" </img> <div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.created_on|date:"F d, Y" }}</small>
        <!--see date formatting on django docs -->
        {% if object.author == user %}
        <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'problem-update' object.id %} "> Update
                Problem</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'problem-delete' object.id %} ">Delete Problem </a>
        </div>
        {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}
    </h2>
    <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
