{% extends "techmed/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Problem</legend>
            <h2>Are you sure you want to delete the problem "{{object.title}}"? </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete Problem</button>
            <a class="btn btn-outline-secondary" href=" {% url 'problem-detail' object.id %} ">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
